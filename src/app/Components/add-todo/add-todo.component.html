<h3 class="text-center">Add Todo</h3>
<form #form="ngForm" (submit)="onSubmit(form.value)">
  <div class="mb-3">
    <label for="title" class="form-label">Name</label>
    <input ngModel type="text" name="title" class="form-control" id="title" aria-describedby="emailHelp">
  </div>
  <div class="mb-3">
    <label class="form-label" for="description">Description</label>
    <textarea ngModel class="form-control" rows="4" name="description" placeholder="Leave a comment here"
      id="description"></textarea>
  </div>

  <div class="d-flex justify-content-center">
    <button type="submit" class="btn btn-success">Add Todo</button>
  </div>
</form>
